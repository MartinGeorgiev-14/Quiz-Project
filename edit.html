<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\edit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <div class="heading">
            <h2 href>Quiz Game</h2>
            <a href="index.html">Home</a>
        </div>
    </header>
    
    <main>
        <form id="mainContainerCreate">
            <h2>Quiz Editor</h2>

            <label class="container">
                <p>Number of answers</p>
                <input type="number" id="numberAns"/>
            </label>

            <label class="container">
                <p>Question</p>
                <input type="text" id="question"/>
            </label>
            <div id="answersContainer">

            </div>
            <div id="correctAnswerPointsOption">
                <label>
                    <p>Correct answer</p>
                    <select id="correctAns">
                    </select>
                </label>

                <label class="container">
                    <p>Points</p>
                    <input type="number" id="questionPoints"/>
                </label>
            </div>

            <input id="saveButton" type="submit" value="Save"/>
        </form>
        <div id="top">
            <button id="sortId">Sort by id</button>
            <button id="sortCDate">Sort by creation date</button>
            <button id="sortEDate">Sort by edit date</button>
            <button id="sortPoints">Sort by points</button>
        </div>
        <div id="mainContainerEdit">
            

        
                
            </div>
        </div>
    </main>

    <script src="scripts\edit.js"></script>
    <script src="https://kit.fontawesome.com/0a57beecd2.js" crossorigin="anonymous"></script>
</body>
</html>
