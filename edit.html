<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles\edit.css">
    <title>Quiz Game</title>
</head>
<body>
    <header>
        <div class="heading">
            <h2 href>Quiz Game</h2>
            <a href="index.html">Edit</a>
        </div>
    </header>
    
    <main>
        <form id="mainContainerCreate">
            <h2>Quiz Editor</h2>

            <label class="container">
                <p>Number of answers</p>
                <input type="number" id="numberAns"/>
            </label>

            <label class="container">
                <p>Question</p>
                <input type="text" id="question"/>
            </label>
            
            <div id="correctAnswerOption">
                <label>
                    <p>Correct answer</p>
                    <select id="correctAns">
                    </select>
                </label>

                <label class="container">
                    <p>Points</p>
                    <input type="number" id="questionPoints"/>
                </label>
            </div>

            <input id="saveButton" type="submit" value="Save"/>
        </form>

        <div id="mainContainerEdit">

            <div id="top">
                <input type="button" value="Sort by number">
                <input type="button" value="Sort by date">
                <input type="button" value="Sort by points">
            </div>

           


        

        </div>
    </main>

    <script src="scripts\edit.js"></script>
</body>
</html>
